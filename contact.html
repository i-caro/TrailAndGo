<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trail & Go</title>
        <link rel="stylesheet" href="style/styles.css">
        <link rel="shortcut icon" href="images/LOGO TRAIL.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
<body id="contact_body">
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Nosotros</a>
            <a href="packages.html">Paquetes de viajes</a>
            <a href="reviews.html">Reseñas</a>
            <a href="contact.html">Más Información</a>
        </div>
    </nav>

    <!-- More Information Section -->
    <main>
        <section class="info">
            <div class="info-container">
                <h1 id="more">Más Información</h1>
                <p class="info-text">Si quieres mas información, envianos un mensaje: </p>
                <div class="form-container">
                    <form>
                        <input type="text" name="name" placeholder="Nombre" required>
                        <input type="email" name="email" placeholder="Correo" required>
                        <textarea name="message" rows="5" placeholder="Cuéntanos" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="social-container">
                    <p>O siguenos en:</p>
                    <div class="social-icons">
                        <a href="https://www.tiktok.com/@trailgo2?_t=ZG-8tIoDEDn4Lo&_r=1" target="_blank">
                            <img id="logo" src="images/tik-tok.png" alt="TikTok">
                        </a>
                        <a href="https://www.twitter.com" target="_blank">
                            <img id="logo" src="images/gorjeo.png" alt="Twitter">
                        </a>
                        <a href="https://www.instagram.com/trailygo?igsh=MXV3MWFxMWF3eW0wNw%3D%3D&utm_source=qr" target="_blank">
                            <img id="logo" src="images/instagram.png" alt="Instagram">
                        </a>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');

            const handleScroll = () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            };

            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Check navbar on load
        });
    </script>
</body>
</html>
